<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Dashboard Template for Bootstrap</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      <style>
          .form-group{
              width:100%;
              margin-bottom: 5px;
          }

      </style>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">快牙官网管理后台</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>
    <!-- left -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">控制台 <span class="sr-only">(current)</span></a></li>
            <li><a href="#">官网信息</a></li>
          </ul>
        </div>
         <!-- right -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">官网信息维护</h1>
            <form>
            <div class="form-group">
                <label for="down_android">Android下载URL:</label>
                <input type="text" class="form-control" id="down_android" placeholder="android of official">
            </div>
            <div class="form-group">
                <label for="down_ios_official">IOS官方版下载URL:</label>
                <input type="text" class="form-control" id="down_ios_official" placeholder="ios of official">
            </div>
            <div class="form-group">
                <label for="down_ios_out_wall">IOS越狱版下载URL:</label>
                <input type="text" class="form-control" id="down_ios_out_wall" placeholder="ios of out wall">
            </div>

            <div class="form-group">
                <label for="down_wp">Windows Phone下载URL:</label>
                <input type="text" class="form-control" id="down_wp" placeholder="windows phone">
            </div>
            <div class="form-group">
                <label for="down_pc">PC版下载URL:</label>
                <input type="text" class="form-control" id="down_pc" placeholder="windows pc">
           </div>
           <div class="form-group">
                <label for="down_mac">MAC版现在URL:</label>
                <input type="text" class="form-control" id="down_mac" placeholder="mac book">
           </div>
           <button type="button" class="btn btn-primary">更新</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
